<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="/static/shows/css/main.css" rel="stylesheet">
    <link rel="icon" href="/static/shows/img/tv.png">
    <link rel="manifest" href="/static/shows/pwa.manifest">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/static/shows/js/add.js"></script>

    <script>
        begin.init();
    </script>


    <title>Owleigh Show Planner</title>
</head>
<body>
<section class="add">
    <h1>Add a Show</h1>
    <div class="elements 1">
        <button id="on_demand">On Demand</button>
        <button id="live_tv">Live TV</button>
    </div>
    <div class="elements live_tv 2" style="display: none">
        <h2 class="unedited" contenteditable="true" id="title">Show Title</h2>
        <div id="service_grid">
            {% for channel in channels %}
            {% if channel[3] == "Live" %}
                <img alt={{channel[0]}} src="/static/shows/img/{{channel[1]}}.png" class="tv" style="filter: opacity(20%); grid-row: {{channel[2]}};">
            {% endif %}
            {% endfor %}
        </div>
    </div>
</section>

</body>
</html>
