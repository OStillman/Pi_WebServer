<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="/static/shows/css/main.css" rel="stylesheet">
    <link rel="icon" href="/static/shows/img/tv.png">
    <link rel="manifest" href="/static/shows/pwa.manifest">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/static/shows/js/add.js"></script>

    <script>
        begin.init();
    </script>


    <title>Owleigh Show Planner</title>
</head>
<body>
<section class="add">
    <h1>Add a Show</h1>
    <div class="elements">
        <h2 class="unedited" contenteditable="true" id="title">Show Title</h2>
        <p>Length: <span class="unedited" contenteditable="true">00:00</span></p>
        <div id="service_grid">
            <img src="/static/shows/img/bbc.png" style="filter: opacity(20%); grid-row: 1;">
            <img src="/static/shows/img/itv.png" style="filter: opacity(20%); grid-row: 1;">
            <img src="/static/shows/img/c4.png" class="c4" style="filter: opacity(20%); grid-row: 2;">
            <img src="/static/shows/img/e4.png" class="c4" style="filter: opacity(20%); grid-row: 2;">
            <img src="/static/shows/img/sky.png" style="filter: opacity(20%); grid-row: 3;">
            <img src="/static/shows/img/disney.png" style="filter: opacity(20%); grid-row: 3;">
        </div>
        <p>Tags: <span class="unedited" contenteditable="true">______</span> </p>
    </div>
    <img src="/static/meal_planner/img/tick.png">
</section>

</body>
</html>
